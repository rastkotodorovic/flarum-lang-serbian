  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Korisničko ime može sadržavati samo slova, brojeve i crtice."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktivirajte račun
      body: |
        Hej {username}!

        Neko (nadamo se Vi!) se registrovao na {forum} sa ovom email adresom.

        Ako ste to Vi, kliknite na sledeći link i Vaš račun će biti aktiviran:
        {url}

        Ako se niste Vi prijavili, molimo Vas da ignorišete ovaj email.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Potvrdite novu email adresu
      body: |
        Hej {username}!

        Neko (nadamo se Vi!) je promenio email adresu na {forum} u ovu.

        Ako ste to Vi, kliknite na sledeći link i Vaš račun će biti aktiviran:
        {url}

        Ako se niste Vi prijavili, molimo Vas da ignorišete ovaj email.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Hej {username}!

        Neko (nadamo se Vi!) je poslao zahtev za zaboravljenu lozinku za Vaš račun na {forum}.

        Ako ste to Vi, kliknite na sledeći link i resetujte lozinku:
        {url}

        Ako ne želite da menjate lozinku, ignorišite ovaj email i ništa se neće desiti.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Flarum Email Test
      body: |
        Hey {username}!

        Ovo je testni email da biste potvrdili da Vaša konfiguracija email-a Flarum-a radi ispravno.

        Ako ste to bili Vi, ovaj email znači da Vaša konfiguracija funkcioniše!

        Ako to niste bili Vi, zanemarite ovu e-poštu.

