flarum-lock:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      lock_discussions_label: Zaključajte temu

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      locked_tooltip: Zaključana

    # These translations are used by the discussion control buttons.
    discussion_controls:
      lock_button: Zaključajte
      unlock_button: Otključajte

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_locked_text: "{username} zaključan"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_locked_text: "{username} je zaključao temu."
      discussion_unlocked_text: "{username} je otključao temu."

    # These translations are used in the Settings page.
    settings:
      notify_discussion_locked_label: Neko je zaključao temu koju sam ja pokrenuo
